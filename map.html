<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWCW2t6gpLY_jci03hElhXAeAGxmx3Bvc"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize map variable
        let map;

        // Function to initialize the map
        function initMap() {
            // Default center in case Geolocation fails
            const defaultLocation = { lat: 0, lng: 0 };

            // Create a map centered at the default location
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 2, // Default zoom level
            });

            // Check if Geolocation is supported by the browser
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Get user's location
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Center the map at the user's location
                        map.setCenter(userLocation);
                        map.setZoom(15);

                        // Add a marker for the user's location
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here!",
                        });
                    },
                    (error) => {
                        alert("Failed to get your location. Please allow location access.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Load the map after the page is fully loaded
        window.onload = initMap;
    </script>
</body>
</html>
